<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#080c14">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dr. Robert O. Young - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #080c14;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            overflow: hidden;
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: fixed;
            top: -40%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(59,130,246,0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -40%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(139,92,246,0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 880px;
            height: 94vh;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 0 80px rgba(59,130,246,0.08), 0 25px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(30,58,95,0.9) 0%, rgba(15,23,42,0.95) 100%);
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.3), transparent);
        }

        .header-avatar {
            width: 46px;
            height: 46px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(59,130,246,0.3);
        }

        .header-info h1 {
            color: #f1f5f9;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .header-info p {
            color: #94a3b8;
            font-size: 12.5px;
            margin-top: 3px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            background: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 8px rgba(34,197,94,0.5);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px rgba(34,197,94,0.5); }
            50% { opacity: 0.5; box-shadow: 0 0 4px rgba(34,197,94,0.2); }
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar { width: 5px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.5);
            border-radius: 10px;
        }

        /* Message Wrapper */
        .msg-wrapper {
            display: flex;
            gap: 10px;
            max-width: 82%;
            animation: msgIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .msg-wrapper.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .msg-wrapper.bot { align-self: flex-start; }

        @keyframes msgIn {
            from { opacity: 0; transform: translateY(16px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Avatar */
        .msg-avatar {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .bot .msg-avatar {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 2px 10px rgba(59,130,246,0.25);
        }

        .user .msg-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 2px 10px rgba(16,185,129,0.25);
        }

        /* Message Bubble */
        .msg-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.65;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
        }

        .bot .msg-bubble {
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.08);
        }

        .user .msg-bubble {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #ffffff;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.25);
        }

        .msg-bubble.error {
            background: rgba(127, 29, 29, 0.3);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Timestamp */
        .msg-time {
            font-size: 10.5px;
            color: #64748b;
            margin-top: 4px;
            padding: 0 4px;
        }

        .user .msg-time { text-align: right; }

        /* Typing Indicator */
        .typing-bubble {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.08);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            padding: 14px 18px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-bubble span {
            width: 7px;
            height: 7px;
            background: #64748b;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-bubble span:nth-child(2) { animation-delay: 0.15s; }
        .typing-bubble span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typingBounce {
            0%, 55%, 100% { transform: translateY(0); opacity: 0.4; }
            25% { transform: translateY(-6px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px 20px;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid rgba(148, 163, 184, 0.08);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #question {
            flex: 1;
            padding: 14px 18px;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.12);
            background: rgba(15, 23, 42, 0.8);
            color: #f1f5f9;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.25s ease;
        }

        #question::placeholder { color: #4b5563; }

        #question:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.05);
        }

        #send-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.25);
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }

        #send-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.97);
        }

        #send-btn:disabled {
            background: #1e293b;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Send icon SVG */
        .send-icon {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Welcome Section */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            animation: msgIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            flex: 1;
        }

        .welcome-avatar {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(59,130,246,0.3);
        }

        .welcome h3 {
            color: #f1f5f9;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome p {
            color: #94a3b8;
            font-size: 13.5px;
            line-height: 1.6;
            text-align: center;
            max-width: 340px;
        }

        /* Suggestion Chips */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 24px;
            justify-content: center;
            max-width: 500px;
        }

        .chip {
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            color: #94a3b8;
            font-size: 12.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        .chip:hover {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        /* Tablet */
        @media (max-width: 768px) {
            body { padding: 8px; }
            .container { height: 96vh; border-radius: 16px; }
            .msg-wrapper { max-width: 88%; }
        }

        /* Mobile */
        @media (max-width: 640px) {
            html { height: 100%; overflow: hidden; }

            body {
                padding: 0;
                height: 100%;
                /* Prevent pull-to-refresh */
                overscroll-behavior: none;
            }

            .container {
                height: 100vh;
                height: 100dvh;
                height: -webkit-fill-available;
                border-radius: 0;
                border: none;
                max-width: 100%;
                box-shadow: none;
            }

            /* Safe area for notched phones (iPhone X+) */
            .header {
                padding: 14px 16px;
                padding-top: max(14px, env(safe-area-inset-top));
            }

            .header-info h1 { font-size: 14.5px; }
            .header-avatar { width: 40px; height: 40px; font-size: 18px; border-radius: 12px; }

            .messages {
                padding: 14px 12px;
                gap: 12px;
                /* Smooth momentum scroll on iOS */
                -webkit-overflow-scrolling: touch;
            }

            .msg-wrapper { max-width: 92%; gap: 8px; }
            .msg-avatar { width: 30px; height: 30px; font-size: 13px; border-radius: 8px; }
            .msg-bubble { font-size: 14px; padding: 10px 14px; border-radius: 16px; }
            .bot .msg-bubble { border-bottom-left-radius: 4px; }
            .user .msg-bubble { border-bottom-right-radius: 4px; }
            .msg-time { font-size: 10px; }

            .input-area {
                padding: 10px 12px;
                padding-bottom: max(12px, env(safe-area-inset-bottom));
                gap: 8px;
            }

            #question {
                padding: 12px 14px;
                font-size: 16px; /* Prevents iOS zoom on focus */
                border-radius: 14px;
            }

            #send-btn {
                width: 46px;
                height: 46px;
                border-radius: 14px;
                /* Better touch target */
                min-width: 46px;
                min-height: 46px;
            }

            .welcome { padding: 24px 16px; }
            .welcome-avatar { width: 56px; height: 56px; font-size: 24px; border-radius: 16px; }
            .welcome h3 { font-size: 16px; }
            .welcome p { font-size: 13px; max-width: 280px; }

            .suggestions { gap: 6px; margin-top: 18px; max-width: 320px; }
            .chip {
                padding: 8px 14px;
                font-size: 12px;
                /* Touch friendly */
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            /* Hide scrollbar on mobile */
            .messages::-webkit-scrollbar { display: none; }
            .messages { -ms-overflow-style: none; scrollbar-width: none; }
        }

        /* Very small phones */
        @media (max-width: 380px) {
            .header-info h1 { font-size: 13.5px; }
            .header-info p { font-size: 11px; }
            .header-avatar { width: 36px; height: 36px; font-size: 16px; }
            .msg-bubble { font-size: 13.5px; }
            .welcome h3 { font-size: 15px; }
            .chip { font-size: 11.5px; padding: 7px 12px; }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <div class="header-avatar">ðŸ§¬</div>
        <div class="header-info">
            <h1>Dr. Robert O. Young - AI Assistant</h1>
            <p><span class="status-dot"></span>Online &middot; Research & Case Studies</p>
        </div>
    </div>

    <div class="messages" id="messages">
        <div class="welcome" id="welcome">
            <div class="welcome-avatar">ðŸ”¬</div>
            <h3>How can I help you today?</h3>
            <p>Ask me anything about Dr. Robert Young's research, case studies, health articles, and wellness insights.</p>
            <div class="suggestions">
                <button class="chip" onclick="askSuggestion(this)">What is the Zeolite?</button>
                <button class="chip" onclick="askSuggestion(this)">Benefits of alkaline diet</button>
                <button class="chip" onclick="askSuggestion(this)">How does acidity affect health?</button>
                <button class="chip" onclick="askSuggestion(this)">What are the health benefits of zeolite?</button>
            </div>
        </div>
    </div>

    <div class="input-area">
        <input id="question" placeholder="Ask a question..." autocomplete="off" />
        <button id="send-btn" title="Send message">
            <svg class="send-icon" viewBox="0 0 24 24">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
        </button>
    </div>
</div>

<script>
const messagesDiv = document.getElementById("messages");
const questionInput = document.getElementById("question");
const sendBtn = document.getElementById("send-btn");

const conversationId = "conv_" + Date.now();

function getTime() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function askSuggestion(el) {
    questionInput.value = el.textContent;
    sendMessage();
}

function addMessage(text, sender) {
    const welcome = document.getElementById("welcome");
    if (welcome) welcome.remove();

    const wrapper = document.createElement("div");
    wrapper.className = `msg-wrapper ${sender}`;

    const avatar = document.createElement("div");
    avatar.className = "msg-avatar";
    avatar.textContent = sender === "user" ? "ðŸ§‘" : "ðŸ§¬";

    const content = document.createElement("div");

    const bubble = document.createElement("div");
    bubble.className = "msg-bubble";
    bubble.textContent = text;

    const time = document.createElement("div");
    time.className = "msg-time";
    time.textContent = getTime();

    content.appendChild(bubble);
    content.appendChild(time);

    wrapper.appendChild(avatar);
    wrapper.appendChild(content);
    messagesDiv.appendChild(wrapper);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    return bubble;
}

function showTyping() {
    const wrapper = document.createElement("div");
    wrapper.className = "msg-wrapper bot";
    wrapper.id = "typing-wrapper";

    const avatar = document.createElement("div");
    avatar.className = "msg-avatar";
    avatar.textContent = "ðŸ§¬";

    const bubble = document.createElement("div");
    bubble.className = "typing-bubble";
    bubble.innerHTML = "<span></span><span></span><span></span>";

    wrapper.appendChild(avatar);
    wrapper.appendChild(bubble);
    messagesDiv.appendChild(wrapper);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function removeTyping() {
    const typing = document.getElementById("typing-wrapper");
    if (typing) typing.remove();
}

async function sendMessage() {
    const question = questionInput.value.trim();
    if (!question) return;

    addMessage(question, "user");
    questionInput.value = "";

    sendBtn.disabled = true;
    questionInput.disabled = true;

    showTyping();

    try {
        const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                question: question,
                conversation_id: conversationId
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        removeTyping();
        const botBubble = addMessage("", "bot");

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let accumulatedText = "";

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value);
            accumulatedText += chunk;
            botBubble.textContent = accumulatedText;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        if (!accumulatedText.trim()) {
            botBubble.textContent = "No response received. Please try again.";
            botBubble.classList.add("error");
        }

    } catch (err) {
        removeTyping();
        console.error("Fetch error:", err);
        const errorBubble = addMessage(`Error: ${err.message}`, "bot");
        errorBubble.classList.add("error");
    }

    sendBtn.disabled = false;
    questionInput.disabled = false;
    questionInput.focus();
}

sendBtn.addEventListener("click", sendMessage);
questionInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

// Mobile: handle virtual keyboard resize
if (window.visualViewport) {
    window.visualViewport.addEventListener("resize", () => {
        document.querySelector(".container").style.height = window.visualViewport.height + "px";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}

// Mobile: prevent body scroll when touching messages area
messagesDiv.addEventListener("touchmove", e => e.stopPropagation(), { passive: true });
</script>
</body>
</html>
